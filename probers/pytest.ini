[pytest]
# Configuration for prober tests
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add markers for prober tests
markers =
    prober: marks tests as probers (deselect with '-m "not prober"')
    integration: marks tests as integration tests
    slow: marks tests as slow

# Timeout for tests
timeout = 30

# Output options
addopts = -v --tb=short --capture=no